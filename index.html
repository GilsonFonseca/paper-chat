<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Chat</title>

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link href="bower_components/core-icons/core-icons.html" rel="import">
  <link href="bower_components/core-item/core-item.html" rel="import">
  <link href="bower_components/core-menu-button/core-menu-button.html" rel="import">
  <link href="bower_components/paper-button/paper-button.html" rel="import">
  <link href="bower_components/paper-input/paper-input.html" rel="import">
  <link href="bower_components/paper-radio-button/paper-radio-button.html" rel="import">

</head>
<body>
  <template is="auto-binding">
	
	<div layout vertical fit>
	
		<div class="toolbar toolbar-1" layout horizontal center>
		<div flex></div>
		<core-icon icon="account-box" halign="left"> </core-icon> <paper-button onclick="document.querySelector('#collapse1').toggle()">ENTRAR</paper-button>
    </div>
	
	<core-collapse id="collapse1" fixedSize  style="height: 300px; width: 10px">
<div id="formulario">

  <!--Usuário-->
		<div>
			<paper-input-decorator id="user" label="Usuário" floatinglabel type="text" value="{{user}}" error="Usuário deve conter apenas letras e no mímino 3">
				<input id="user1" type="text" name="usuario" is="core-input"  pattern="^[A-Za-z*]{3,}$" required>
			</paper-input-decorator >
		</div>
		
	<!--Escolha do Sexo-->
	<paper-radio-group id="sexo" selected="">
    <paper-radio-button id="masc" name="masculino" label="Masculino"></paper-radio-button>
    <paper-radio-button id="femin" name="feminino" label="Feminino"></paper-radio-button>
</paper-radio-group>

  <!--Botão de Login-->
		<input type="submit" name="logar" id="button" raised="true" value="ENTRAR" onclick="myFunction()" is="core-input">
		 <!---->
		</br>
		</br>	
</div>
</core-collapse> 
  </template>
  <script>
  function myFunction() {
     var teste = document.getElementById('user1').value;
     if(document.getElementById('masc').checked)
        var sexo = document.getElementById('masc');
     else
        if(document.getElementById('femin').checked)
           var sexo = document.getElementById('femin');
        else
          alert("Selecione um sexo");
     alert(sexo.label);
     window.open("chat.html", "_self");

  }
  </script>
</body>
</html>
